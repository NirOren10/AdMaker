{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<form action="/" method="post">
  {% for q in questions %}
  <h3>{{q[0]}}</h3>
      {% for i in range(q[1]) %}
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="{{q[0]}}{{i}}" placeholder="" type="text">
        </div>
      {% endfor %}
    {% endfor %}
    <button class="btn btn-primary" type="submit">submit</button>
  </form>
{% endblock %}
